<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="farbtastic.css" type="text/css" />
        <title>Butterfly in my Phone</title>
    </head>
    <body onload="onload()">
        <div class="app">
            <h1>Butterfly is here !!!</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <div class="event received">
                  Device is Ready <input type="button" value="Let's vibrate !" onclick="navigator.vibrate( 1000 )"><br>
                  <input value="ffcc00" class="jscolor {width:243, height:150, position:'bottom', borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666'}">
                  <input type="button" value="Start scan" onclick="startScan()">
                  <div id="devices"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="js/jscolor.min.js"></script>
        <script type="text/javascript" src="js/ble_utils.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            app.initialize();
        
            function onload(){
              document.addEventListener("deviceready", deviceReady, false);
            }

            function deviceReady(){
              alert("Device ready");
              confirm( "Super Test !" );
              alert( "Bluetooth : " + ble.isEnable() );
              if( !ble.isEnable() && confirm( "Bluetooth required. Activate it ?" ) ) {
                ble.enable( NULL, function() { alert("Failed to activate bluetooth..."); } );
              }
            }
            
        </script>
    </body>
</html>
