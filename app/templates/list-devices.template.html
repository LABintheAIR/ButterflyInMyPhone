<div>
  <a class="button link-scan" href="#">Scan devices</a>
  <ul class="devices">
    <li *ngFor="let device of devices">
      <div class="button">
        {{device.name}}<div class="info-connect">Clic to connect...</div><br>
        <span class="address">{{device.id}}</span>

      </div>
    </li>
  </ul>
</div>
